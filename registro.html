<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilos.css">
    <title>registro</title>
</head>

<body>
    <div class="registro">
        <p class="txtcabezote">Registro</p>
    </div>
    <div class="formulario">
        <form action="#" id="form-registro">
            <label for="Nombre">Nombre</label>
            <input class="input" type="text" id="Nombre">
            <label for="Apellido">Apellido</label>
            <input class="input" type="text" id="Apellido">
            <label for="Telefono">Telefono</label>
            <input class="input" type="tel" id="Telefono">
            <label for="Correo">Correo</label>
            <input class="input" type="email" id="Correo">
            <label for="Contraseña">Contraseña</label>
            <input class="input" type="password" id="Contraseña">
            <input type="submit" id="btn-submit-form" value="Registrar">
        </form>
    </div>
</body>

</html>
